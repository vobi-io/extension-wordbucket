<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/popup.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<form class="wrapper">
				<div class="input-group">
					<input type="text" name="text" class="form-control" id="text" placeholder="Enter here..." autocomplete="OFF" required>
					<span class="input-group-btn">
						<button type="button" class="btn btn-secondary" id="translate">Go!</button>
					</span>
				</div>
			</form>
		</div>

		<div class="alert alert-primary full" id="saveStatus" style="display:none" role="alert">
			Saved...
		</div>
		<div class="row" id="results" style="display: block;">
			
		</div>
	</div>

	<script src="api.js"></script>
	<script src="popup.js"></script>
</body>
</html>
